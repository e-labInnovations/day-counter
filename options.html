<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Counter - Settings</title>
    <link rel="stylesheet" href="./assets/spectre/spectre-exp.min.css">
    <link rel="stylesheet" href="./assets/spectre/spectre-icons.min.css">
    <link rel="stylesheet" href="./assets/spectre/spectre.min.css">
</head>
<body>
    <div class="container">
        <div class="columns">
          <div class="column col-3"></div>
          <div class="column col-6">
            <div class="card">
                <div class="card-header p-centered">
                  <div class="card-title h2" id="days">0</div>
                  <div class="card-subtitle text-gray">Days</div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="startDate">Start Date</label>
                <input class="form-input" type="date" id="startDate" placeholder="Start Date">
            </div>
            <div class="form-group">
                <label class="form-label" for="textColor">Text Color</label>
                <input class="form-input" type="color" id="textColor" placeholder="Start Date">
            </div>

            <div class="toast toast-success" style="display: none;" id="status"></div>
            <div class="form-group">
                <button class="btn btn-primary"button id="save">Save</button>
            </div>
          </div>
          <div class="column col-3"></div>
        </div>
      </div>

    <script src="/options.js"></script>
</body>
</html>
